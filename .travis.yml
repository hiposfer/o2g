sudo: required
language: python
python:
- '3.5'
- '3.6'
before_install:
- pushd /usr/lib/x86_64-linux-gnu/ && sudo ln -s libboost_python-py34.so libboost_python3.so
  && popd
install:
- pip install flit
- flit install
- flit build
script: pytest
deploy:
- provider: pypi
  user: mehdix
  password:
    secure: 
  distributions: "sdist bdist_wheel"
  skip_cleanup: true
  on:
    tags: true
    python: 3.6
    branch: master
addons:
  apt:
    packages:
    - libosmium-dev
    - libboost-python-dev

<!doctype html>
<html>
  <head>
    <meta charset="utf-8">
    <title>GTFS Exporter | Hiposfer </title>
    <style>

html, body {
    margin: 0;
    height: 100%;
    min-height: 100%;
}

body {
  text-align: center;
    display: flex;
    flex-direction: column;

    margin: 0 auto;
    max-width: 800px;
}

main {
  flex: auto;
}

header, footer {
    flex: none;
    min-height: 10vw;
}

#formTitle {
  font-size: 4vw;
}

input#url {
  width: 100%;
}

form div#file-div {
  text-align: left;
}

  </style>
  </head>

  <body>

    <header>
    </header>

    <main>

      <h1 id="formTitle">Turn OpenStreetMap data into GTFS</h1>
      <form method="post" enctype="multipart/form-data">
        <div>
          <input id="url" type="url" name="url" placeholder="Link to any file supported by osmium, e.g .osm.pbf, .osm.bz2, .osh.pbf"
           onkeydown="document.getElementById('file').value=''">
        </div>
        <div id="file-div">
          <input id="file" type="file" name="file" onchange="document.getElementById('url').value=this.value">
        </div>
        <br>

        <div>
          <input id="dummy" type="checkbox" name="dummy">
          <label for="dummy" title="Check to patch the feed with dummy data in order to create a valid feed.">Dummy</label>
          <button type="submit" class="button">Go!</button>
        </div>


        % if defined('messages'):
          <ul class=flashes>
          % for message in messages:
            <li>{{ message }}</li>
          % end
          </ul>
        % end

      </form>

    </main>

    <footer>
      <small>Hiposfer 2018</small>
    </footer>

  </body>

</html>
